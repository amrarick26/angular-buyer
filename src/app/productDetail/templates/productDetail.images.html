<div cg-busy="carouselLoading" ng-if="product.xp && product.xp.Images && product.xp.Images.length">
    <h4 ng-bind-html="title"></h4>
    <div id="ImageCarousel" class="row c-product-slider">
        <div class="col-xs-12" ng-repeat="images in product.xp.Images">
            <oc-product-card class="c-product-card" product="product"></oc-product-card>
        </div>
    </div>
</div>
