<div cg-busy="carouselLoading" ng-if="product.xp && product.xp.Images && product.xp.Images.length">
    <div id="ImageMain" class="row c-product-slider">
        <div class="col-xs-12 thumbnail" ng-repeat="images in product.xp.Images">
            <img ng-src="{{images.Large}}" ng-click="openImageModal(product, $index)"/>
        </div>
    </div>
    
    <div id="ImageNav" class="row c-product-slider">
        <div class="col-xs-12 thumbnail" ng-repeat="images in product.xp.Images track by $index">
            <img ng-src="{{images.Thumb}}" />
        </div>
    </div>
</div>
